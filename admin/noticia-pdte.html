<!-- admin/noticia-pdte.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Noticia Pendiente</title>
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>
  <header>
    <div id="logo-tarjeta" class="logo-tarjeta">
      <img id="logo" src="../imagenes/logoMuni.jpg" alt="Logo Municipalidad">
    </div>

    <div class="publicidad">
      <p>Publicidad aquí</p>
    </div>

    <div class="login">
      <!-- El texto del botón se actualiza desde JS con el nombre del usuario -->
      <button id="loginBtn">Mi cuenta ▾</button>
      <!-- Este menú se muestra/oculta desde JS -->
      <div id="menuOpciones" class="menu-opciones oculto">
        <a href="noticias-pendientes.html">Noticias pendientes</a>
        <a href="preguntas-pendientes.html">Preguntas pendientes</a>
        <a href="#" id="cerrarSesion">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <main class="container">
    <article class="detalle-noticia">
      <h1 id="tituloNoticia"></h1>
      <p id="fechaNoticia" class="fecha"></p>
      <img id="imagenNoticia" class="imagen-detalle" src="" alt="Imagen de la noticia">
      <p id="contenidoNoticia"></p>
      <p><strong>Autor:</strong> <span id="autorNoticia"></span></p>
      <p><strong>Categoría:</strong> <span id="categoriaNoticia"></span></p>
      <p id="direccionNoticia" style="display:none;"><strong>Dirección:</strong> <span></span></p>
    </article>

    <div class="botones-detalle">
      <button class="publicar">Publicar</button>
      <button class="rechazar">Rechazar</button>
    </div>
  </main>

  <footer>
    <ul>
      <li><a href="#">Trabajá con nosotros</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Dirección del Palacio Municipal</a></li>
    </ul>
    <p>&copy; 2025 Municipio de Malvinas Argentinas</p>
  </footer>

  <!-- Script que maneja toda la lógica -->
  <script src="../js/noticia-pdte.js"></script>
</body>
</html>
