<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/noticia.css" />

</head>

<body>
  <!-- Contenedor principal del formulario -->
  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    <!-- Formulario de login -->
    <form action="#" method="POST">
  <!-- Campo para ingresar el nombre de usuario -->
  <label for="usuario">Nombre de usuario:</label>
  <div class="input-group">
    <input type="text" id="usuario" name="usuario" required />
  </div>

  <!-- Campo para ingresar la contraseña -->
  <label for="clave">Contraseña:</label>
  <div class="input-group input-con-ojo">
    <input type="password" id="clave" name="clave" required />
    <button type="button" id="toggleClave">👁️</button>
  </div>


      <!-- Botón para enviar el formulario -->
      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <!-- Link para ir al formulario de registro (usuarios nuevos) -->
    <div class="registro-link">
      ¿No tenés cuenta? <a href="registro.html">Registrate</a>
    </div>
  </div>

  <!-- Botón para volver al inicio -->
  <div class="contenedor-volver">
    <a href="index.html" class="enlace-volver">
      <button class="boton-volver-al-inicio">
        🏠 Volver al inicio
      </button>
    </a>
  </div>

  <!-- Enlace al archivo JS que contiene la lógica del login -->
  <script src="js/login.js"></script>
</body>

 

</html>
