<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noticias Malvinas Argentinas</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/noticia.css" />
</head>

<body>
  <header>
    <div id="logo-tarjeta" class="logo-tarjeta">
      <img id="logo" 
      src="https://raw.githubusercontent.com/TatianaLovera/paginaWebNoticias/main/imagenes/logoMuni.jpg"  
      alt="Logo Municipalidad">
    </div>
      
    <div class="publicidad">
      <p>MUNICIPALIDAD DE MALVINAS ARGENTINAS</p>
    </div>

    <div class="login">
      <!-- Boton para iniciar sesion -->
      <button id="loginBtn" onclick="window.location.href='login.html'">Iniciar Sesión</button>
    </div>
  </header>

    <main class="container">
      <h2 class="noticias-titulo">Noticias</h2>
      <h2 class="novedades-subtitulo">Novedades de actividades y hechos de nuestro distrito</h2>
    </main>

      <!-- Filtros -->
<div class="filtro-desplegable-container">
  <button id="btnFiltros" class="btn-menu-desplegable">
    Filtrar noticias ▾
  </button>

  <div id="dropdownFiltros" class="dropdown-contenido" style="display: none;">

    <label for="filtroTexto" class="filtro-label">Buscar texto:</label>
    <input type="text" id="filtroTexto" name="filtroTexto" class="filtro-input" placeholder="Buscar...">

    <label for="filtroFecha" class="filtro-label">Por fecha:</label>
    <input type="date" id="filtroFecha" name="filtroFecha" class="filtro-input">

    <label for="filtroCategoria" class="filtro-label">Por categoría:</label>
    <select id="filtroCategoria" name="filtroCategoria" class="filtro-input">
      <option value="">Todas</option>
      <option value="salud">Salud</option>
      <option value="medio ambiente">Medio Ambiente</option>
      <option value="interés general">Interés General</option>
      <option value="cultura">Cultura</option>
      <option value="infraestructura">Infraestructura</option>
      <option value="deporte">Deporte</option>
      <option value="ecología">Ecología</option>
      <option value="educación">Educación</option>
        
    </select>

    <button id="btnAplicarFiltros" class="btn-verde-institucional">
      Aplicar
    </button>

  </div>
</div>


    <!-- Cuadrícula de noticias -->
    <div class="grid-noticias">
      <div class="noticia">Noticia 1</div>
      <div class="noticia">Noticia 2</div>
      <div class="noticia">Noticia 3</div>
      <div class="noticia">Noticia 4</div>
      <div class="noticia">Noticia 5</div>
      <div class="noticia">Noticia 6</div>
      <div class="noticia">Noticia 7</div>
      <div class="noticia">Noticia 8</div>
    </div>
  </main>

  <footer>
    <ul>
      <li><a href="#">Trabajá con nosotros</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Dirección del Palacio Municipal</a></li>
    </ul>
    <p>&copy; 2025 Municipio de Malvinas Argentinas</p>
  </footer>

  <script src="js/main.js"></script>

  <script src="js/comportamientoHead.js"></script>


</body>

</html>
